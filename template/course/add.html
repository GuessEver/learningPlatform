<div class="container-fluid">
<h2 align="center">添加课程</h2><hr>
<form onsubmit="return false;">
	<div class="form-group">
		<label>课程题目</label>
		<input class="form-control" ng-model="course.name">
	</div>
	<div class="form-group">
		<label>课程描述</label>
		<input class="form-control" ng-model="course.content">
	</div>
	<div class="form-group">
		<button class="btn btn-warning fullwidth" ng-click="add()">ADD</button>
	</div>
</form>
</div>
